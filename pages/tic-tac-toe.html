<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/tictactoe.css">
</head>
<body>
    <header>
        <nav class="desktop-nav">
            <ul>
                <li id="website-title">Level-Up Arcade <i class="fa fa-gamepad"></i></li>
                <li><a href="../index.html">Home</a></li>
                <li class="subnav">
                    <button class="subnav-button">Games <i class="fa fa-caret-down"></i></button>
                    <ul class="subnav-content">
                        <li><a href="space-invaders.html">Space Invaders</a></li>
                        <li><a href="matching.html">Memory Game</a></li>
                        <li><a href="tic-tac-toe.html">Tic-Tac-Toe</a></li>
                        <li><a href="2048.html">2048</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- CREDITS TO ORIGINAL AUTHOR - Daryl Posnett, Lecturer at UC Davis -->
        <section class="gameContainer">
            <div class="game-sandbox">
                <h1 id="gameTitle">Tic-Tac-Toe</h1>
                <div id="difficultySelection">
                    <label>Difficulty:</label>
                    <input type="radio" name="difficulty" id="easy" value="easy"> Easy
                    <input type="radio" name="difficulty" id="medium" value="medium" checked> Medium
                    <input type="radio" name="difficulty" id="hard" value="hard"> Hard
                </div>
                <div id="board">
                    <button class="cell" data-cell-index="0"></button>
                    <button class="cell" data-cell-index="1"></button>
                    <button class="cell" data-cell-index="2"></button>
                    <button class="cell" data-cell-index="3"></button>
                    <button class="cell" data-cell-index="4"></button>
                    <button class="cell" data-cell-index="5"></button>
                    <button class="cell" data-cell-index="6"></button>
                    <button class="cell" data-cell-index="7"></button>
                    <button class="cell" data-cell-index="8"></button>
                </div>
                <div id="resultDisplay">Player X's turn</div>
                <div id="restartContainer">
                    <button id="restartButton" onclick="restartGame()">Restart Game</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div id="copyright">
            â’¸ Level-Up Arcade - All Rights Reserved

            Developed by: Cesar Lopez-Andrade
        </div>
    </footer>
    <script src="../js/tictactoe.js"></script>
</body>
</html>
